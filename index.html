<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO ON-PAGE DASAR -->
    <title>British Propolis - Suplemen Stamina & Imunitas Premium No. 1</title>
    <meta name="description" content="British Propolis adalah suplemen kesehatan premium dengan kadar bioflavonoid 4x lebih tinggi. Solusi alami untuk stamina, imunitas, dan pemulihan tubuh.">
    <meta name="keywords" content="British Propolis, suplemen stamina, suplemen imun, propolis terbaik, vitalitas pria wanita, suplemen kesehatan premium">
    <meta name="author" content="British Propolis Official">
    <link rel="canonical" href="https://username.github.io/british-propolis-lp/">

    <!-- OPEN GRAPH (Untuk Preview di WA, FB, IG) -->
    <meta property="og:title" content="British Propolis - Kembalikan Stamina & Imun Anda Sekarang">
    <meta property="og:description" content="Suplemen premium dengan standar Inggris. Rasakan bedanya dalam 21 hari.">
    <meta property="og:image" content="heroimage.jpg">
    <meta property="og:url" content="https://username.github.io/british-propolis-lp/">
    <meta property="og:type" content="website">

    <!-- SCHEMA MARKUP (Agar Google Menampilkan FAQ & Rating) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "British Propolis",
      "image": ["heroimage.jpg", "solutionimage.jpg"],
      "description": "Suplemen propolis premium dari Inggris untuk stamina dan imunitas.",
      "brand": {
        "@type": "Brand",
        "name": "British Propolis"
      },
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "250000",
        "highPrice": "990000",
        "priceCurrency": "IDR"
      }
    }
    </script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .hero-gradient { background: radial-gradient(circle at top right, #fffdf0 0%, #ffffff 100%); }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [openFaq, setOpenFaq] = useState(null);
            const [selectedPackage, setSelectedPackage] = useState(2);
            const whatsappNumber = "628123456789"; 

            const packages = [
                { id: 1, name: "Paket Starter", bottles: "1 Botol", description: "Coba kualitasnya & mulai perjalanan sehat Anda.", price: "Rp 250.000", savings: null, tag: null },
                { id: 2, name: "Paket Keluarga", bottles: "3 Botol", description: "Paling laris. Cukup untuk stok 2 bulan atau berbagi.", price: "Rp 650.000", originalPrice: "Rp 750.000", savings: "Hemat 15%", tag: "PALING LARIS" },
                { id: 3, name: "Paket Proteksi", bottles: "5 Botol", description: "Nilai terbaik untuk kesehatan jangka panjang keluarga.", price: "Rp 990.000", originalPrice: "Rp 1.250.000", savings: "Hemat 25%", tag: "HARGA TERBAIK" }
            ];

            const handleOrder = (pkg) => {
                const message = `Halo Admin, saya ingin pesan British Propolis paket ${pkg.name} (${pkg.bottles}). Mohon info detail pembayarannya.`;
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
            };

            const ProductImage = ({ src, alt, className, fallbackIcon = "image" }) => {
                const [error, setError] = useState(false);
                if (error) {
                    return (
                        <div className={`${className} bg-yellow-50 flex flex-col items-center justify-center border-2 border-dashed border-yellow-200 text-yellow-600 p-4 text-center overflow-hidden`}>
                            <Icon name={fallbackIcon} size={48} className="mb-2 opacity-30" />
                            <p className="font-bold text-[10px] uppercase">Gunakan file: {src}</p>
                        </div>
                    );
                }
                return <img src={src} alt={alt} className={`${className} object-cover`} onError={() => setError(true)} title={alt} />;
            };

            return (
                <div className="min-h-screen">
                    {/* HERO SECTION - Fokus H1 SEO */}
                    <section className="hero-gradient pt-16 pb-24 px-6 relative overflow-hidden">
                        <div className="max-w-6xl mx-auto flex flex-col items-center gap-12">
                            <div className="w-full text-center fade-in" style={{ animationDelay: '0.1s' }}>
                                <div className="inline-flex items-center gap-2 bg-yellow-100 text-yellow-800 px-4 py-1.5 rounded-full text-[10px] font-extrabold mb-8 uppercase tracking-widest border border-yellow-200 shadow-sm">
                                    <Icon name="award" size={14} /> Official British Propolis Premium
                                </div>
                                <h1 className="text-4xl md:text-7xl font-black text-slate-900 leading-[1.1] mb-8 max-w-4xl mx-auto">
                                    Bangun Tidur Tapi <span className="text-yellow-600 italic">Masih Capek?</span>
                                </h1>
                                <p className="text-lg md:text-xl text-slate-600 mb-10 max-w-2xl mx-auto leading-relaxed font-medium">
                                    Kembalikan vitalitas Anda dengan suplemen propolis terbaik. Solusi alami menjaga imunitas dan stamina setiap hari.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center mb-16">
                                    <button 
                                        onClick={() => document.getElementById('pricing').scrollIntoView()}
                                        className="bg-yellow-500 hover:bg-yellow-600 text-white font-black py-6 px-12 rounded-2xl text-xl shadow-2xl shadow-yellow-200 flex items-center justify-center gap-3 transition-all hover:scale-105 active:scale-95"
                                    >
                                        KEMBALI BERTENAGA <Icon name="zap" />
                                    </button>
                                </div>
                            </div>

                            <div className="w-full max-w-5xl fade-in" style={{ animationDelay: '0.3s' }}>
                                <div className="relative group">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-[2.5rem] blur opacity-25 group-hover:opacity-40 transition duration-1000"></div>
                                    <div className="relative aspect-video rounded-[2rem] overflow-hidden border-4 border-white bg-slate-100 shadow-2xl">
                                        <ProductImage 
                                            src="heroimage.jpg" 
                                            alt="Manfaat British Propolis untuk Stamina dan Imunitas" 
                                            className="w-full h-full"
                                            fallbackIcon="zap"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* AGITATION SECTION - H2 SEO */}
                    <section className="py-24 px-6 bg-slate-900 text-white">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-black text-center mb-16 leading-tight">
                                Gejala Imunitas Menurun yang Sering Diabaikan
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-left">
                                {[
                                    { title: "Kelelahan Kronis", desc: "Bangun tidur tetap lemas meskipun sudah tidur cukup.", icon: "frown", color: "bg-red-500" },
                                    { title: "Mudah Terserang Penyakit", desc: "Sering flu atau batuk saat cuaca tidak menentu.", icon: "shield-off", color: "bg-blue-500" }
                                ].map((item, i) => (
                                    <div key={i} className="bg-slate-800/50 p-8 rounded-3xl border border-slate-700 flex gap-6 hover:border-yellow-500 transition-all group">
                                        <div className={`${item.color} p-4 rounded-2xl group-hover:scale-110 transition-transform`}>
                                            <Icon name={item.icon} size={28} className="text-white" />
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-xl mb-2">{item.title}</h3>
                                            <p className="text-slate-400 leading-relaxed text-sm">{item.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* PRICING SECTION */}
                    <section id="pricing" className="py-32 px-6 bg-slate-50">
                        <div className="max-w-6xl mx-auto text-center">
                            <h2 className="text-4xl md:text-5xl font-black mb-6">Harga British Propolis Asli</h2>
                            <p className="text-slate-500 mb-20 max-w-xl mx-auto font-medium text-lg text-balance">Investasi cerdas untuk menjaga kesehatan tubuh dan stamina jangka panjang.</p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {packages.map((pkg) => (
                                    <div key={pkg.id} onClick={() => setSelectedPackage(pkg.id)} className={`p-10 rounded-[3rem] border-4 transition-all duration-500 cursor-pointer flex flex-col bg-white relative ${selectedPackage === pkg.id ? 'border-yellow-500 scale-105 shadow-[0_40px_80px_-20px_rgba(234,179,8,0.25)]' : 'border-transparent opacity-90'}`}>
                                        {pkg.tag && <div className="absolute top-6 right-6 bg-yellow-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest">{pkg.tag}</div>}
                                        <h3 className="font-bold text-slate-400 uppercase text-[10px] mb-2 tracking-widest">{pkg.name}</h3>
                                        <div className="text-4xl font-black mb-4 text-slate-900">{pkg.bottles}</div>
                                        <div className="mb-10 flex-grow">
                                            <div className="text-4xl font-black text-yellow-600 mb-4">{pkg.price}</div>
                                            {pkg.savings && <span className="bg-green-100 text-green-700 text-[10px] font-black px-4 py-1.5 rounded-full uppercase">{pkg.savings}</span>}
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); handleOrder(pkg); }} className={`w-full py-5 rounded-2xl font-black text-lg transition-all shadow-xl ${selectedPackage === pkg.id ? 'bg-yellow-500 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                            PESAN SEKARANG
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FAQ - Menggunakan Konten untuk SEO FAQ Schema */}
                    <section className="py-24 px-6 bg-white">
                        <div className="max-w-3xl mx-auto text-left">
                            <h2 className="text-3xl font-black text-center mb-16">Tanya Jawab Seputar British Propolis</h2>
                            <div className="space-y-4">
                                {[
                                    { q: "Apa kegunaan British Propolis?", a: "British Propolis berfungsi untuk menjaga stamina, meningkatkan imunitas tubuh, serta mempercepat proses pemulihan pasca sakit." },
                                    { q: "Apakah British Propolis aman bagi lambung?", a: "Sangat aman. Namun bagi penderita maag kronis, disarankan meminumnya sesudah makan dengan campuran air hangat." }
                                ].map((faq, i) => (
                                    <div key={i} className="border-2 border-slate-100 rounded-[2rem] overflow-hidden">
                                        <div className="p-8 font-bold text-lg flex justify-between items-center cursor-pointer bg-slate-50" onClick={() => setOpenFaq(openFaq === i ? null : i)}>
                                            {faq.q} <Icon name={openFaq === i ? "chevron-up" : "chevron-down"} />
                                        </div>
                                        {openFaq === i && <div className="p-8 bg-white border-t-2 border-slate-50 leading-relaxed text-slate-600">{faq.a}</div>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="bg-slate-900 text-white py-20 text-center">
                        <p className="text-slate-500 font-black tracking-widest text-[10px] mb-4 uppercase">Â© 2024 British Propolis Official</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
